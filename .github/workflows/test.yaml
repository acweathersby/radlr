name: test

on: push

env:
  CARGO_TERM_COLOR: always
  FORCE_COLOR: 1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Cargo's version is
        run: cargo --version
      - name: Bootstrapping bytecode parser
        working-directory: src/app/cli
        run: cargo run --bin sherpa --release  -- build -t bytecode -a --name sherpa_bc -l rust -o ../../src/lib/sherpa-core/parser/ ../../grammar/v_two/grammar.sg
      - name: Test
        run: ./scripts/run_bytecode_tests 
