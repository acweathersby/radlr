name: test

on: 
  push:
    branches: 
      - release
      - 'releases/**'
      - '*candidate*'

env:
  CARGO_TERM_COLOR: always
  FORCE_COLOR: 1

jobs:
  bootstrap-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy

      - name: Cargo's version is
        run: cargo --version
      - name: Bootstrapping bytecode parser
        working-directory: src/app/cli
        run: cargo run --bin sherpa --release  -- build -t bytecode -a --name sherpa_bc -l rust -o ../../src/lib/sherpa-core/parser/ ../../grammar/2.0.0/grammar.sg
      - name: Test bytecode parser
        working-directory: src/lib
        run: cargo test --workspace
