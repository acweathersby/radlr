<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="./index.css" />
    <script src="https://kit.fontawesome.com/fd18cdf3ef.js" crossorigin="anonymous"></script>
    <title>Sherpa | LAB</title>
</head>

<body id="lab">
    <main>
        <header>
            <h1> sherpa <span>LAB</span></h1>

            <button>Save ðŸ’¾</button>
            <button>Restore</button>
            <button>Fuzz </button>

            <label <input type="checkbox">
                Auto Build
            </label>

            <label>
                <input type="checkbox">
                Optimize
            </label>

            <div class="buttons">
                <button>
                    <i class="fa-solid fa-book button-icon"></i>
                </button>
                <a href="https://github.com/acweathersby/sherpa" target="_blank">
                    <button>
                        <i id="gitlab-icon" class="fa-brands fa-github button-icon"></i>
                    </button>
                </a>
            </div>

        </header>

        <div id="studio">
            <div id="input-area">
                <div id="grammar-input">
                    <div class="input-area-label">
                        <h5>grammar</h5>
                        <button>Build </button>
                    </div>
                </div>
                <div id="syntax-input">

                    <div class="input-area-label">
                        <h5>source code</h5>
                        <button>Parse </button>
                    </div>
                </div>
            </div>
            <div id="output-area">
                <iframe id="documents-frame" src="/docs/"></iframe>
                <code><pre id="output"></pre></code>
            </div>
        </div>
    </main>
    <script type="module">
        import engine from "./index.js";
        engine({
            codemirror_grammar_host: document.getElementById("grammar-input"),
            codemirror_syntax_host: document.getElementById("syntax-input"),
            disassembly_output: document.getElementById("output"),
        });
    </script>
</body>

</html>
