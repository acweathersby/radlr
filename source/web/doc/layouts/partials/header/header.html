<header>
    <a href="{{ relURL "/" }}">
        <img id="header-logo" src="{{ relURL "/img/sherpa_logo_hori_full_color.svg"}}" />
    </a>
    {{ with .Scratch.Get "headerSubtext" }}
    <div id="page-category"><span id="page-category-name">{{ . }} </span></div>
    {{ end }}
    {{ if eq .Kind "home" }}
    <a href="/docs"><button> docs </button></a>
    <a href="/lab"><button> lab </button></a>
    {{ with $.Site.Data.resource_locations }}
    <a href="{{  .github_repo_url }}"><button> github </button></a>
    {{end}}
    {{end}}
</header>
