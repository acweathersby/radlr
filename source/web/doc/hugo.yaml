baseURL: "http://example.org/"
languageCode: en-us
title: Sherpa
relativeURLs: true
module:
  hugoVersion:
    extended: true
    min: 0.80.0
    max: ""
  mounts:
    - source: assets
      target: assets
    - source: static
      target: static
    - source: layouts
      target: layouts
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
